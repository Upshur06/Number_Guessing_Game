<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Guessing NumberGame Easy</title>
    <link rel="stylesheet" type="text/css" href="easymode.css">
  </head>

  <body>

    <div id="wrapper">
      <div id="container">
          <h1>Easy Mode</h1>

          <h1>Instructions</h1>

          <div id="easyInstruction">
            <p>I'm thinking of a number <br> between 1 and 30. <br> Can you guess what number <br>it is???</p>
          </div>

          <div id="secondContainer">
              <div id="quoteBubble" onload="thoughtBubble()"></div>
                <img id="sadFace" src="./Images_Folder/Sad_face_icon.png">
                  <img id="happyFace" src="./Images_Folder/Happy_face_icon.png">
                  <img id="thumbsUp" src="./Images_Folder/Thumbs_up_icon.png">
                <img id="thinkingFace" src="./Images_Folder/Thinking_face_icon.png">
              </div>
                <div id="randomNumber" type="number"></div>
                <h2>You will have <em id="counter">5</em> turns to find the correct answer</h2>

                <input id="easyInput" type="number">
                <button id="easyBtn" type="button">Guess</button>

                <p id="message">Type in a number and click Guess</p>

                <h5 type="button" onClick="location.href='menu.html'" value="click here">Main Menu</h5>
          </div>
      </div>
    </div>
    <script src="numbergame.js"></script>
  </body>

</html>
