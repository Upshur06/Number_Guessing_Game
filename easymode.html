<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Guessing NumberGame Easy</title>
    <link rel="stylesheet" type="text/css" href="numbergame.css">
  </head>

  <body>

    <div id="wrapper">
      <h1>Easy Mode</h1>

      <h1>Instructions</h1>

      <div id="easyInstruction"><p>`I'm thinking of a number between <em id="easyNum1">number 1</em> and <em id="easyNum2">number 2</em>. Can you guess what number it is?`</p></div>

      <h2>You will have 5 turns to find the correct answer</h2>

      <input id="easyInput" type="number">
      <button id="easyBtn" type="button">Guess</button>

      <p>Type in a number and click Guess</p>
    <script src="numbergame.js"></script>
  </body>

</html>
