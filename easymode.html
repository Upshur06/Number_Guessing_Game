<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Guessing NumberGame Easy</title>
    <link rel="stylesheet" type="text/css" href="easymode.css">
  </head>

  <body>

    <div id="wrapper">
      <div id="container">
          <h1>Easy Mode</h1>

          <h1>Instructions</h1>

          <div id="easyInstruction">
            <p>`I'm thinking of a number between <em id="easyNum1">number 1</em> and <em    id="easyNum2">number 2</em>. Can you guess what number it is?`
            </p>
          </div>

          <div id="quoteBubble" onload="thoughtBubble()"></div>

          <!-- <img id="leftTalkBubble" src="./Images_Folder/Left_Speach_Bubble_icon.png">
          <img id="rightTalkBubble" src="./Images_Folder/Right_Speach_Bubble_icon.png">
          <img id="middleTalkBubble" src="./Images_Folder/Middle_Speach_Bubble_icon.png"> -->

          <div id=emojiFaces>
            <img id="thinkingFace" src="./Images_Folder/Thinking_face_icon.png">
            <div id="proudEmoji">
              <img id="happyFace" src="./Images_Folder/Happy_face_icon.png">
              <img id="thumbsUp" src="./Images_Folder/Thumbs_up_icon.png">
            </div>
            <img id="sadFace" src="./Images_Folder/Sad_face_icon.png">
          </div>

          <h2>You will have 5 turns to find the correct answer</h2>

          <input id="easyInput" type="number">
          <button id="easyBtn" type="button">Guess</button>

          <p>Type in a number and click Guess</p>
          <br>
          <h5 type="button" onClick="location.href='menu.html'" value="click here">Main Menu</h5>
      </div>
    </div>
    <script src="numbergame.js"></script>
  </body>

</html>
