<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Guessing NumberGame Hard</title>
    <link rel="stylesheet" type="text/css" href="numbergame.css">
  </head>

  <body>

    <div id="wrapper">
      <h1>Hard Mode</h1>

      <h1>Instructions</h1>

      <div id="hardInstruction"><p>`I'm thinking of a number between <em id="hardNum1">number 1</em> and <em id="hardNum2">number 2</em>. Can you guess what number it is?`</p></div>

      <h2>You will have 5 turns to find the correct answer</h2>

      <input id="hardInput" type="number">
      <button id="hardBtn" type="button">Guess</button>

      <p>Type in a number and click Guess</p>
    </div>
    <br>
    <h5 type="button" onClick="location.href='menu.html'" value="click here">Main Menu</h5>
    <script src="numbergame.js"></script>
  </body>

</html>
